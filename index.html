<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/overrides.css" />
    <link rel="stylesheet" href="styles/palettes.css" />
    <link rel="stylesheet" href="styles/classes.css" />

    <script type="module" src="main.js"></script>

    <title>Todo List</title>
  </head>
  <body class="min-h-screen flex flex-col">
    <header class="bg-primary text-secondary">
      <h1 class="text-center">To Do List</h1>
    </header>

    <main class="grow">
      <!-- <section class="task-input text-center"> -->
      <div id="todo" class="flex justify-center">
        <input type="text" id="task-input" placeholder="Enter task" />
        <button class="submit-button">Submit</button>
      </div>
      <div class="tasks-list-output flex justify-center">
        <ul id="task-list"></ul>
      </div>
    </main>

    <footer class="bg-primary text-secondary">
      <p class="text-center">Erik Lyng</p>
    </footer>
  </body>
</html>
